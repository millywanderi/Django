<h1> Login</h1>
<!DOCTYPE html>
<html>
    <div>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div>
                <label>
                    Username
                </label>
                <input type="test", name="username"/>
            </div>
            <div>
                <label>
                    Password
                </label>
                <input type="password", name="password"/>
            </div>
            <div><button type="submit">login</button></div>
        </form>
    </div>
</html>
